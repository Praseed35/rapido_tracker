{% extends 'rides/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Add New Ride for {{ form.date.value|date:"F j, Y" }}</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="date" value="{{ selected_date|date:'Y-m-d' }}">
                        <div class="mb-3">
                            <label for="id_earning" class="form-label">Earning</label>
                            {{ form.earning }}
                        </div>
                        <div class="mb-3">
                            <label for="id_commission" class="form-label">Commission</label>
                            {{ form.commission }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dashboard' %}?date={{ form.date.value|date:'Y-m-d' }}" 
                               class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">Add Ride</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
